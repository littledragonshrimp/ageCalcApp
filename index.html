<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="container">
    <div class="inputs">
    
        <div class="holder one">
          <div class="input-container">
            <label class="input-label" for="day">Day</label>
            <input
              class="input"
              type="number"
              id="day"
              placeholder="  DD"
              required
            />
            <p class="input-error" id="dayError">Must be a valid day</p>
          </div>
        </div>

          
            <div class="holder two">
              <div class="input-container">
                <label class="input-label" for="month">Month</label>
                <input
                  class="input"
                  type="number"
                  id="month"
                  placeholder="  MM"
                  required
                />
                <p class="input-error" id="monthError">Must be a valid month</p>
              </div>
            </div>

              
                <div class="holder three">
                  <div class="input-container">
                    <label class="input-label" for="year">Year</label>
                    <input
                      class="input"
                      type="number"
                      id="year"
                      placeholder="  YYYY"
                      required
                    />
                    <p class="input-error" id="yearError">Must be a valid year</p>
                  </div>
                </div>
    </div>

<!--line and button-->
<img src="assets/images/" alt="" srcset="">

      <div class="line">
        
      </div>

      <button class="submit-btn">
        <img class="arrow-img" src="/assets/images/icon-arrow.svg" alt="" srcset="">
      </button>

    <div class="outputs">
      <h1><span id="yearData">--</span> years</h1>
      <h1><span id="monthData">--</span> months</h1>
      <h1><span id="dayData">--</span> days</h1>
    </div>
  </div>

</main>
  <script src="actions.js"></script>
</body>
</html>
